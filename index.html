<!DOCTYPE html>
<html lang="en">
<head>
	<!-- check meta etc tags -->
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Banana Allergy Game</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>
<body>

	<main id="outer" class="outer">
	<h1 class="visually-hidden">Banana Allergy Monkey Game</h1>
		<section class="game-text"> 
			<h2 class="visually-hidden">Instructions and Scoring</h2>
			<div class="instructions">
				<h3 class="visually-hidden">Instructions</h3>
					<p id="story">Oh no! You are a monkey who has a banana allergy!</p>
					<p>Score as many points as possible, but watch out for bananas!</p>
			</div>
			<h3 class="visually-hidden">Scoring Rules</h3>
				<div id="monkey"><img src="images/monkey.svg" alt="monkey" class="score-chart"><div class="points"> . . . 100pts</div></div>
				<div id="banana"><img src="images/banana.svg" alt="Banana" class="score-chart"><div class="points">  . . . -200pts<br>  . . . -1 life</div></div>
				<div id="banana-milk"><img src="images/milk.svg" alt="Banana Milk" class="score-chart"><div class="points"> . . . 300pts</div></div>
			<h3 class="visually-hidden">Lives Remaining and Total Score</h3>
				<div id="lives"></div>
				<div id="total"></div>
		</section>
		<section class="game-area">	
			<h2 class="visually-hidden">Game Board</h2>
				<div id="table" class="show"></div>
				<div id="game-over" class="hide-game-over" hidden></div>
		</section>
	</main>
	


	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
